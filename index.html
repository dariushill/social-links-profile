<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1 class="name">Jessica Randall</h1>
        <h4 class="location">London, United Kingdom</h4>
        <p class="description">"Front-end developer and avid reader"</p>
        <div class="links">
          <div class="github"><a href="#">GitHub</a></div>
          <div class="front-end-mentor"><a href="#">Frontend Mentor</a></div>
          <div class="linkedin"><a href="#">LinkedIn</a></div>
          <div class="twitter"><a href="#">Twitter</a></div>
          <div class="instagram"><a href="#">Instagram</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
