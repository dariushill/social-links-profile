<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1 class="name">Jessica Randall</h1>
        <h4 class="location">London, United Kingdom</h4>
        <p class="description">"Front-end developer and avid reader"</p>
        <div class="links">
          <button class="github">GitHub</button>
          <button class="front-end-mentor">Frontend Mentor</button>
          <button class="linkedin">LinkedIn</button>
          <button class="twitter">Twitter</button>
          <button class="instagram">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
